<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a Nefli</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card h2 {
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ Galer√≠a de Listas de Reproducci√≥n</h1>
  <div class="galeria" id="galeria"></div>

  <script>
    fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiau3JY_ONq497ybNpoMBr3dkF6YjsMRdQkoKbDoPxyvFqSU3xV2uAxma2uwVq4DdOpa0iF_utMkoVIOkIPFk7CU7ZelUldhxtybazMtt6kpv1gQ20flyLTDt2MaZSr6BzBb5HK-m_Zqe90kEaOfH5xJDmq3WuEyXs7EN02QCaONE6HAndk55938tNKWEmIQwfVX3eMTkBONVDRR-1ozQCi38KYlnG1syDK7MItLQRqqcxOl6US_WyJsIrfNp4XQWlT255TUFltjY8Ym12tPacKjskNcA&lib=MCWe42NHbQqOrLIPOqVQuyM683hYefgmI")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("galeria");
        data.forEach(item => {
          const card = document.createElement("a");
          card.className = "card";
          card.href = item.enlace;
          card.target = "_blank";
          card.innerHTML = `
            <img src="${item.miniatura}" alt="${item.titulo}">
            <h2>${item.titulo}</h2>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error al conectar con el script:", err);
        document.getElementById("galeria").innerText = "No se pudo cargar la galer√≠a.";
      });
  </script>
</body>
</html>
