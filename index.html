<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playlists de Gallumbo Verde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1db954;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .controls input,
    .controls select {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 0 1rem;
    }

    .card {
      position: relative;
      border: 2px solid #fff;
      border-radius: 6px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
      display: block;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h2 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 0.5rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Playlists de Gallumbo Verde</h1>

  <div class="controls">
    <input type="text" id="buscador" placeholder="Buscar por nombre...">
    <select id="categorias"></select>
    <select id="orden">
      <option value="reciente">Más recientes</option>
      <option value="antiguo">Más antiguos</option>
      <option value="az">A-Z</option>
      <option value="za">Z-A</option>
    </select>
  </div>

  <div class="galeria" id="galeria"></div>

  <script>
    let datosOriginales = [];

    fetch("https://script.google.com/macros/s/AKfycbzRxC597EdqK9TB24gMkdAPmliWpB2S5C-wOkcUnGSoVGbQJmlXC2j5XpAZ7De2ad-k/exec")
      .then(res => res.json())
      .then(data => {
        datosOriginales = data;
        renderizarGaleria(data);
        cargarCategorias(data);
      });

    function renderizarGaleria(data) {
      const contenedor = document.getElementById("galeria");
      contenedor.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("a");
        card.className = "card";
        card.href = item.enlace;
        card.target = "_blank";
        card.innerHTML = `
          <img src="${item.miniatura}" alt="${item.titulo}">
          <h2>${item.titulo}</h2>
        `;
        contenedor.appendChild(card);
      });
    }

    function cargarCategorias(data) {
      const select = document.getElementById("categorias");
      const conteo = {};
      data.forEach(item => {
        conteo[item.categoria] = (conteo[item.categoria] || 0) + 1;
      });

      const ordenadas = Object.entries(conteo)
        .sort((a, b) => b[1] - a[1]);

      select.innerHTML = `<option value="">Todas las categorías</option>`;
      ordenadas.forEach(([cat, count]) => {
        select.innerHTML += `<option value="${cat}">${cat} (${count})</option>`;
      });
    }

    document.getElementById("buscador").addEventListener("input", filtrar);
    document.getElementById("categorias").addEventListener("change", filtrar);
    document.getElementById("orden").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const categoria = document.getElementById("categorias").value;
      const orden = document.getElementById("orden").value;

      let filtrados = datosOriginales.filter(item =>
        item.titulo.toLowerCase().includes(texto) &&
        (categoria === "" || item.categoria === categoria)
      );

      if (orden === "reciente") {
        filtrados.sort((a, b) => new Date(b.fechaISO) - new Date(a.fechaISO));
      } else if (orden === "antiguo") {
        filtrados.sort((a, b) => new Date(a.fechaISO) - new Date(b.fechaISO));
      } else if (orden === "az") {
        filtrados.sort((a, b) => a.titulo.localeCompare(b.titulo));
      } else if (orden === "za") {
        filtrados.sort((a, b) => b.titulo.localeCompare(a.titulo));
      }

      renderizarGaleria(filtrados);
    }
  </script>
</body>
</html>
