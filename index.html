<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a Nefli</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h2 {
      font-size: 1rem;
      margin: 0.5rem;
    }
    .card a {
      display: block;
      margin: 0.5rem;
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üé¨ Galer√≠a de Listas de Reproducci√≥n</h1>
  <div class="galeria" id="galeria"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwxdGiHQVe3UEIL_Bf6SSZ3emG7mRef3d8IKxBs9YyMLAmZdmeVmyqqi2qoHA2Pn9NJ/exec")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("galeria");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.miniatura}" alt="${item.titulo}">
            <h2>${item.titulo}</h2>
            <a href="${item.playlist}" target="_blank">Ver playlist</a>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("galeria").innerText = "No se pudo cargar la galer√≠a.";
        console.error("Error al cargar datos:", err);
      });
  </script>
</body>
</html>
